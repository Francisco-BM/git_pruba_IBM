<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="m-click" onclick="clearDisplay()">C</button>
            <button class="m-click" onclick="deleteLast()">DEL</button>
            <button class="m-click" onclick="appendOperator('/')">/</button>
            <button class="m-click" onclick="appendOperator('x')">x</button> <!-- Cambiado aquÃ­ -->
            <button class="m-click" onclick="appendNumber('7')">7</button>
            <button class="m-click" onclick="appendNumber('8')">8</button>
            <button class="m-click" onclick="appendNumber('9')">9</button>
            <button class="m-click" onclick="appendOperator('-')">-</button>
            <button class="m-click" onclick="appendNumber('4')">4</button>
            <button class="m-click" onclick="appendNumber('5')">5</button>
            <button class="m-click" onclick="appendNumber('6')">6</button>
            <button class="m-click" onclick="appendOperator('+')">+</button>
            <button class="m-click" onclick="appendNumber('1')">1</button>
            <button class="m-click" onclick="appendNumber('2')">2</button>
            <button class="m-click" onclick="appendNumber('3')">3</button>
            <button class="m-click" onclick="calculate()">=</button>
            <button class="m-click" onclick="appendNumber('0')" class="zero">0</button>
            <button class="m-click" onclick="appendNumber('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
